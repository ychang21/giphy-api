<!DOCTYPE html>
<html>
<head>
    <title>Cartoon Gif Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="row text-center">
    	<div class="col-md-3">
        </div>
        <div class="col-md-6 text-center">
            <h1>Cartoon Gif Generator</h1>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 text-center">
            <div id="buttons">
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 text-center">
        <form id="button-form">
            <label for="cartoon-input">Add your favorite cartoon!</label>
            <input type="text" id="cartoon-input"><br>
            <input id="addCartoon" type="submit" value="Add a cartoon">
        </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 text-center">
            <div id="gifs">
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
